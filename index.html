<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Contacts</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link rel="stylesheet" media="screen" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" >
                    <link rel="stylesheet" media="screen" href="css/styles.css" >
                    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
                    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
                    <script type="text/javascript" src="js/main.js"></script>
                    <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
                    <script type="text/javascript">
                        $(function() {
                        $( ".datepicker" ).datepicker();
                        });
                    </script>
                </head>
                <body onload="init()">
                    <div class="container">
                        <header class="headerbar">
                            <h1>My Contacts</h1>
                        </header>
                        <aside class="leftbar">
                            <button id="clear" onclick="cancelPressed()">+ New</button>
                            <table id="regtable">
                                <tbody id="tablerows"></tbody>
                            </table>
                        </aside>
                        <aside class="rightbar">
                            <form class="contact_form" action="#" method="post" name="contact_form" onsubmit="false">
                                <h2 class="form_title">ADD OR EDIT CONTACT (FULL NAME)</h2>
                                <div class="form_content">
                                    <ul>
                                        <li>
                                            <label for="firstname">
                                                <span>First Name</span>
                                            </label>
                                            <input type="text" placeholder="Enter First Name" id="firstname" required/>
                                        </li>
                                    </ul>
                                    <ul>
                                        <li>
                                            <label for="lastname">Last Name</label>
                                            <input type="text" placeholder="Enter Last Name" id="lastname" required/>
                                        </li>
                                    </ul>
                                    <ul>
                                        <li>
                                            <label for="birthday">Birth Day</label>
                                            <input type="text" placeholder="MM/DD/YYYY" id="birthday" class="datepicker" required />
                                        </li>
                                    </ul>
                                    <ul>
                                        <li>
                                            <label for="company">Company</label>
                                            <input type="text" placeholder="Enter Company" id="company" required />
                                        </li>
                                    </ul>
                                    <ul>
                                        <li>
                                            <label for="email">Email Address</label>
                                            <input type="email" placeholder="example@domain.com" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" data-type-message="You must provide a valid email address." required/>
                                        </li>
                                    </ul>
                                    <ul>
                                        <li>
                                            <label for="mobile">Mobile Number</label>
                                            <input type="tel" placeholder="000-000-0000" id="mobile" pattern="^\d{3}-\d{3}-\d{4}$" title="Please provide in this format: 000-000-00000" required />
                                        </li>
                                    </ul>
                                </div>
                                    <section class="image_upload">
                                        <img src="images/img_no_thumb.jpg" height="200" id="imgurl" alt="Image preview...">
                                        <br />
                                        <input type="file" onchange="previewFile()" id="imageupload">
                                    </section>
                                        <section class="buttons_submit">
                                            <ul>
                                                <li>
                                                    <label for="submit"></label>
                                                </li>
                                                <li>
                                                    <button id="submit" onclick="savePressed()">Save</button>
                                                </li>
                                                <li>
                                                    <button id="clear" onclick="cancelPressed()">Cancel</button>
                                                </li>
                                            </ul>
                                        </section>
                                    </form>
                                </aside>
                                <footer class="headerbar bottom">
                                    <h2>Footer</h2>
                                </footer>
                            </div>
                        </body>
                    </html>
